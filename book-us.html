<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StageFright | Home</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="rocka.css"> 
    <link rel="stylesheet" href="book-us.css">
  </head>
  <body style="background-color: #140329; display: flex; flex-direction: column; min-height: 100vh;">

    <!-- Navbar -->
    <header class="header">
      <ul class="links">
        <li class="link-item"><a href="about.html" class="link">Our History</a></li>
        <li class="link-item"><a href="tour-dates.html" class="link">Tour Dates</a></li>
      </ul>

      <div class="logo">
        <a href="rocka.html">
          <img src="homepage-icon.png" alt="Homepage Icon">
        </a>
      </div>

      <ul class="links">
        <li class="link-item"><a href="merch.html" class="link">Merch</a></li>
        <li class="link-item"><a href="contact-us.html" class="link">Contact Us</a></li>
      </ul>
    </header> 
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Book Us!</h1>
                        </div>
                        <form>
                            <div class="form-group"> <input class="form-control" type="text" placeholder="Country, ZIP, city..."> <span class="form-label">Destination</span> </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" type="date" required> <span class="form-label">When Is Your Event?</span> </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>Event</option>
                                            <option>Concert</option>
                                            <option>Birthday</option>
                                            <option>Wedding</option>
                                            <option>Other</option>
                                        </select> <span class="select-arrow"></span> <span class="form-label">Event</span> </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>no. of adults</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select> <span class="select-arrow"></span> <span class="form-label">Adults</span> </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>no. of children</option>
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select> <span class="select-arrow"></span> <span class="form-label">Children</span> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" type="email" placeholder="Email"> <span class="form-label">Email</span> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" type="tel" placeholder="Phone"> <span class="form-label">Phone</span> </div>
                                </div>
                            </div>
                            <div class="form-btn"> <button class="submit-btn">Book Now</button> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
