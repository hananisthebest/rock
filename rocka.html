<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>



  <header class="header">
    <h1 class="header_logo"><a href="rocka.html"><img src="placeholder-logo.png" alt="placeholder image" width="250" height="36"></a></h1>
    <nav class="header_nav">
        <ul class="header_ul">
            <li><a href="about.html" class="header">About Us</a></li>
            <li><a href="tour-dates.html" class="header">Tour Dates</a></li>
            <li><a href="merch.html" class="header">Merch</a></li>
            <li><a href="contact-us.html" class="header">Contact Us</a></li>
        </ul>
    </nav>
</header>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <video src="rock1.mp4" alt="rock-band" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <video src="rock2.mp4" alt="guitar" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <video src="rock3.mp4" alt="rock band" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
