<!doctype html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>StageFright | Contact Us</title>

   <!-- css -->
   <link rel="stylesheet" href="navbar.css">
   <link rel="stylesheet" href="contact-us.css"> <!-- when we make a contact us css -->
 </head>
 <body style="background-color: #140329;">
   <!-- Navbar -->
   <header class="header">
     <ul class="links">
       <li class="link-item"><a href="about.html" class="link">Our History</a></li>
       <li class="link-item"><a href="tour-dates.html" class="link">Tour Dates</a></li>
     </ul>

     <div class="logo">
       <a href="rocka.html">
         <img src="homepage-icon.png" alt="Homepage Icon">
       </a>
     </div>

     <ul class="links">
       <li class="link-item"><a href="merch.html" class="link">Merch</a></li>
       <li class="link-item"><a href="contact-us.html" class="link" style="color: #FF8EB6;">Contact Us</a></li>
     </ul>
   </header>

    <div class="container-fluid mt-3 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div style="width: 2500px; height: 1000px; background-color: #140329; padding: 20px; position: relative;">
        <div class="row">
          <div class="col-md-6">
            <label for="first-name" style="color: white;">First Name*</label>
            <textarea class="form-control border border-light" rows="5" id="first-name" name="first-name" style="color: black; background-color: #D9D9D9;"></textarea>
          </div>
          <div class="col-md-6">
            <label for="last-name" style="color: white;">Last Name*</label>
            <textarea class="form-control border border-light" rows="5" id="last-name" name="last-name" style="color: black; background-color: #D9D9D9;"></textarea>
          </div>
        </div>

        <!-- Email Section -->
        <div class="row mt-3">
          <div class="col-8">
            <label for="email" style="color: white;">Email*</label>
            <textarea class="form-control border border-light" rows="10" id="email" name="email" style="color: black; background-color: #D9D9D9;"></textarea>
          </div>
        </div>

        <!-- Message Section -->
        <div class="row mt-3">
          <div class="col-10">
            <label for="message" style="color: white;">Message*</label>
            <textarea class="form-control border border-light" rows="15" id="message" name="message" style="color: black; background-color: #D9D9D9;"></textarea>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary position-absolute btn-lg" style="bottom: 20px; right: 20px;">
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
