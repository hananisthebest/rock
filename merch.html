<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StageFright | Merch</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="merch.css">
    <link rel="stylesheet" href="footer.css">
    <script src="navbar.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav id="navbar">
        <a href="index.html" class="logo-container">
            <img class="logo" src="logo.png" alt="logo">
        </a>
        <ul class="nav_links">
            <li><a href="about.html" class="hideOnMobile">The Band</a></li>
            <li><a href="tour-dates.html" class="hideOnMobile">Tour Dates</a></li>
            <li><a href="merch.html" class="hideOnMobile">Merch</a></li>
            <li><a href="contact-us.html" class="hideOnMobile">Contact Us</a></li>
            <li class="menu-button" onclick="showSidebar()">
                <a href="#"><i class="fa-solid fa-bars"></i></a>
            </li>
        </ul>
    </nav>

    <!-- Top Image -->
    <div class="top-image-container">
        <img src="merch_img.png" alt="Merch Banner" class="top-image">
    </div>

    <!-- Product Cards and Shopping Cart -->
    <div class="container">
        <div id="root" class="product-container"></div>
        
        <!-- Shopping Cart -->
        <div class="cart-sidebar">
            <div class="head">
                <h2>My Cart</h2>
            </div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total: <span id="total">$0.00</span></h3>
                <button id="checkout-btn">CHECKOUT</button>
            </div>
        </div>
    </div>

    <script src="merch.js"></script>

</body>
</html>
